<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet">
</head>

<body>
    <div id="header-container"></div>

    <style>
        /* Đặt kiểu cho cả hai nút */
        .carousel-btn {
            background-color: rgba(140, 143, 147, 0.355);
            /* Màu nền nhạt cho nút */
            transition: background-color 0.3s ease;
            /* Hiệu ứng chuyển màu mượt mà */
        }

        /* Khi hover vào nút, thay đổi màu nền */
        .carousel-btn:hover {
            background-color: rgba(55, 65, 81, 1);
            /* Màu nền đậm hơn */
        }

        /* Cũng có thể chỉnh thêm nếu muốn nút nổi bật hơn khi hover */
        .carousel-btn:hover {
            transform: scale(1.1);
            /* Làm nút phóng to một chút khi hover */
        }

        /* CSS cho dropdown menu */
        #dropdownHover {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
        }
    </style>

    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">Admin Dashboard</h1>

        <!-- Section for managing database components -->
        <section id="database-management" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Database Management</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Combos</h3>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded mb-2" onclick="showAddItemForm('Combo')">Add Combo</button>
                    <button class="bg-yellow-500 text-white px-4 py-2 rounded mb-2" onclick="showEditItemForm('Combo')">Edit Combo</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="showDeleteItemForm('Combo')">Delete Combo</button>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Activities</h3>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded mb-2" onclick="showAddItemForm('Activity')">Add Activity</button>
                    <button class="bg-yellow-500 text-white px-4 py-2 rounded mb-2" onclick="showEditItemForm('Activity')">Edit Activity</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="showDeleteItemForm('Activity')">Delete Activity</button>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Flights</h3>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded mb-2" onclick="showAddItemForm('Flight')">Add Flight</button>
                    <button class="bg-yellow-500 text-white px-4 py-2 rounded mb-2" onclick="showEditItemForm('Flight')">Edit Flight</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="showDeleteItemForm('Flight')">Delete Flight</button>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Hotels</h3>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded mb-2" onclick="showAddItemForm('Hotel')">Add Hotel</button>
                    <button class="bg-yellow-500 text-white px-4 py-2 rounded mb-2" onclick="showEditItemForm('Hotel')">Edit Hotel</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="showDeleteItemForm('Hotel')">Delete Hotel</button>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Promos</h3>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded mb-2" onclick="showAddItemForm('Promo')">Add Promo</button>
                    <button class="bg-yellow-500 text-white px-4 py-2 rounded mb-2" onclick="showEditItemForm('Promo')">Edit Promo</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="showDeleteItemForm('Promo')">Delete Promo</button>
                </div>
            </div>
        </section>

        <!-- Section for deleting bookings and users -->
        <section id="delete-management" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Delete Management</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Bookings</h3>
                    <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="showDeleteBookingForm()">Delete Booking</button>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Users</h3>
                    <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="showDeleteUserForm()">Delete User</button>
                </div>
            </div>
        </section>

        <!-- Section for booking statistics -->
        <section id="booking-statistics" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Booking Statistics</h2>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <label for="start-date" class="block text-sm font-medium text-gray-700 mb-2">Start Date:</label>
                <input type="date" id="start-date" class="border rounded p-2 block w-full mb-4">
                <label for="end-date" class="block text-sm font-medium text-gray-700 mb-2">End Date:</label>
                <input type="date" id="end-date" class="border rounded p-2 block w-full mb-4">
                <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="calculateStatistics()">Calculate Statistics</button>
                <div id="statistics-result" class="mt-4"></div>
            </div>
        </section>
    </main>

    <!-- Popup form for adding items -->
    <div id="item-add-form" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h3 class="text-xl font-semibold mb-4">Add <span id="item-type-add"></span></h3>
            <form id="add-form">
                <!-- Form fields will be dynamically generated -->
                <div id="add-form-fields"></div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 w-full">Add</button>
                <button type="button" class="bg-red-500 text-white px-4 py-2 rounded mt-4 w-full" onclick="closeAddForm()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Popup form for editing items -->
    <div id="item-edit-form" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h3 class="text-xl font-semibold mb-4">Edit <span id="item-type-edit"></span></h3>
            <form id="edit-form">
                <!-- Form fields will be dynamically generated -->
                <div id="edit-form-fields"></div>
                <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded mt-4 w-full">Edit</button>
                <button type="button" class="bg-red-500 text-white px-4 py-2 rounded mt-4 w-full" onclick="closeEditForm()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Popup form for deleting items -->
    <div id="item-delete-popup" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h3 class="text-xl font-semibold mb-4">Delete <span id="item-type-name-delete"></span></h3>
            <ul id="item-list-container-delete" class="mb-4">
                <!-- List of items to delete will be dynamically generated -->
            </ul>
            <button id="confirm-delete" class="bg-red-500 text-white px-4 py-2 rounded mt-4 w-full">Confirm Delete</button>
            <button id="cancel-delete" class="bg-gray-500 text-white px-4 py-2 rounded mt-4 w-full" onclick="closeDeletePopup()">Cancel</button>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.7.0/dist/flowbite.min.js"></script>
    <script type="module" src="assets/js/components/header.js"></script>
    <script type="module" src="assets/js/components/auth.js"></script>
    <script type="module" src="assets/js/components/footer.js"></script>
    <script type="module" src="assets/js/components/admin-dashboard.js"></script>

</body>

</html>
