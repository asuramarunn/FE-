<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet">
</head>

<body>
    <div id="header-container"></div>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        .hidden {
            display: none;
        }        

        .carousel-btn {
            background-color: rgba(140, 143, 147, 0.355);
            /* Màu nền nhạt cho nút */
            transition: background-color 0.3s ease;
            /* Hiệu ứng chuyển màu mượt mà */
        }

        /* Khi hover vào nút, thay đổi màu nền */
        .carousel-btn:hover {
            background-color: rgba(55, 65, 81, 1);
            /* Màu nền đậm hơn */
        }

        /* Cũng có thể chỉnh thêm nếu muốn nút nổi bật hơn khi hover */
        .carousel-btn:hover {
            transform: scale(1.1);
            /* Làm nút phóng to một chút khi hover */
        }

        /* CSS cho dropdown menu */
        #dropdownHover {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
            
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            min-height: 100vh; /* Đảm bảo container có chiều cao đầy đủ */
            flex-direction: row; /* Căn chỉnh các phần tử bên trong theo hàng ngang */
        }
        

        .sidebar {
            width: 25%;
            padding: 20px;
            box-sizing: border-box;
            padding-top: 80px;
            height: auto;
        }

        .content {
            width: 75%;
            padding: 20px;
            margin-top: 100px;
            box-sizing: border-box;
        }

        .section-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>

    <div class="container mx-auto p-4 flex">
        <!-- Sidebar -->
        <div class="sidebar w-1/4 border-r border-gray-300 pr-4">
            <h1 class="text-3xl font-bold mb-4 text-center">Admin Dashboard</h1>
    
            <!-- Section for managing services -->
            <div id="service-management">
                <!-- Service Buttons -->
                <div class="mb-6">
                    <h2 class="text-2xl font-semibold mb-2">Activities</h2>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded w-full mb-2" onclick="handleAction('add', 'Activity')">Add</button>
                    <button class="bg-yellow-500 text-white px-4 py-2 rounded w-full mb-2" onclick="handleAction('edit', 'Activity')">Edit</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded w-full mb-2" onclick="handleAction('delete', 'Activity')">Delete</button>
                </div>
                <div class="mb-6">
                    <h2 class="text-2xl font-semibold mb-2">Booking</h2>
                    <button class="bg-yellow-500 text-white px-4 py-2 rounded w-full mb-2" onclick="handleAction('edit', 'Booking')">Edit</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded w-full mb-2" onclick="handleAction('delete', 'Booking')">Delete</button>
                </div>
                <div class="mb-6">
                    <h2 class="text-2xl font-semibold mb-2">Hotels</h2>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded w-full mb-2" onclick="handleAction('add', 'Hotel')">Add</button>
                    <button class="bg-yellow-500 text-white px-4 py-2 rounded w-full mb-2" onclick="handleAction('edit', 'Hotel')">Edit</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded w-full mb-2" onclick="handleAction('delete', 'Hotel')">Delete</button>
                </div>
                <div class="mb-6">
                    <h2 class="text-2xl font-semibold mb-2">Flights</h2>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded w-full mb-2" onclick="handleAction('add', 'Flight')">Add</button>
                    <button class="bg-yellow-500 text-white px-4 py-2 rounded w-full mb-2" onclick="handleAction('edit', 'Flight')">Edit</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded w-full mb-2" onclick="handleAction('delete', 'Flight')">Delete</button>
                </div>
                <div class="mb-6">
                    <h2 class="text-2xl font-semibold mb-2">Promos</h2>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded w-full mb-2" onclick="handleAction('add', 'Promo')">Add</button>
                    <button class="bg-yellow-500 text-white px-4 py-2 rounded w-full mb-2" onclick="handleAction('edit', 'Promo')">Edit</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded w-full mb-2" onclick="handleAction('delete', 'Promo')">Delete</button>
                </div>
                <div class="mb-6">
                    <h2 class="text-2xl font-semibold mb-2">Combos</h2>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded w-full mb-2" onclick="handleAction('add', 'Combo')">Add</button>
                    <button class="bg-yellow-500 text-white px-4 py-2 rounded w-full mb-2" onclick="handleAction('edit', 'Combo')">Edit</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded w-full mb-2" onclick="handleAction('delete', 'Combo')">Delete</button>
                </div>
                <div class="mb-6">
                    <h2 class="text-2xl font-semibold mb-2">Feedback</h2>
                    <button class="bg-yellow-500 text-white px-4 py-2 rounded w-full mb-2" onclick="handleAction('edit', 'Feedback')">Read</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded w-full mb-2" onclick="handleAction('delete', 'Feedback')">Delete</button>
                </div>
            </div>
        </div>
    
        <!-- Content Display -->
        <div class="content w-3/4 pl-4">
            <!-- Placeholder for forms and data -->
            <div id="dynamic-content" class="bg-gray-50 p-4 rounded-lg shadow-md"></div>
        </div>
    </div>
    



    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.7.0/dist/flowbite.min.js"></script>
    <script type="module" src="assets/js/components/header.js"></script>
    <script type="module" src="assets/js/components/auth.js"></script>
    <script type="module" src="assets/js/components/footer.js"></script>
    <script type="module" src="assets/js/components/admin-dashboard.js"></script>

</body>

</html>
