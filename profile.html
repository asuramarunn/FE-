<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet">

    <style>
        /* Đặt kiểu cho cả hai nút */
        .carousel-btn {
            background-color: rgba(140, 143, 147, 0.355);
            transition: background-color 0.3s ease;
        }

        .carousel-btn:hover {
            background-color: rgba(55, 65, 81, 1);
            transform: scale(1.1);
        }

        #dropdownHover {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
        }

        .profile-container {
            margin: 2rem auto;
            padding-top: 4rem;
        }

        .profile-label {
            font-size: 1.25rem;
            text-align: center;
        }

        .profile-value {
            font-size: 1.25rem;
            text-align: center;
        }

        .profile-button {
            display: block;
            margin: 0.5rem auto;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>

    <main class="container mx-auto p-4 profile-container">
        <h1 class="text-3xl font-bold mb-4 text-center">Profile</h1>
        <div id="profile-info">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 profile-label">Username</label>
                <p id="username" class="mt-1 block w-full profile-value"></p>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 profile-label">Email</label>
                <p id="email" class="mt-1 block w-full profile-value"></p>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 profile-label">Phone</label>
                <p id="phone" class="mt-1 block w-full profile-value"></p>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 profile-label">Address</label>
                <p id="address" class="mt-1 block w-full profile-value"></p>
            </div>
            <button id="edit-profile" class="bg-blue-500 text-white px-4 py-2 rounded profile-button">Edit Profile</button>
        </div>

        <form id="profile-form" class="hidden">
            <div class="mb-4">
                <label for="username-input" class="block text-sm font-medium text-gray-700 profile-label">Username</label>
                <input type="text" id="username-input" name="username" class="mt-1 block w-full" required>
            </div>
            <div class="mb-4">
                <label for="email-input" class="block text-sm font-medium text-gray-700 profile-label">Email</label>
                <input type="email" id="email-input" name="email" class="mt-1 block w-full" required>
            </div>
            <div class="mb-4">
                <label for="phone-input" class="block text-sm font-medium text-gray-700 profile-label">Phone</label>
                <input type="text" id="phone-input" name="phone" class="mt-1 block w-full" required>
            </div>
            <div class="mb-4">
                <label for="address-input" class="block text-sm font-medium text-gray-700 profile-label">Address</label>
                <input type="text" id="address-input" name="address" class="mt-1 block w-full">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded profile-button">Update Profile</button>
            <button type="button" id="cancel-edit" class="bg-gray-500 text-white px-4 py-2 rounded profile-button">Cancel</button>
        </form>

        <h2 class="text-2xl font-bold mt-8 mb-4 text-center">Change Password</h2>
        <button id="change-password" class="bg-blue-500 text-white px-4 py-2 rounded profile-button">Change Password</button>

        <div id="change-password-popup" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-lg font-bold mb-4 text-center">Change Password</h3>
                <form id="password-form">
                    <div class="mb-4">
                        <label for="new-password" class="block text-sm font-medium text-gray-700 profile-label">New Password</label>
                        <input type="password" id="new-password" name="new-password" class="mt-1 block w-full" required>
                    </div>
                    <div class="mb-4">
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 profile-label">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="mt-1 block w-full" required>
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded profile-button">Change Password</button>
                    <button type="button" id="cancel-change-password-popup" class="bg-gray-500 text-white px-4 py-2 rounded profile-button">Cancel</button>
                </form>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.7.0/dist/flowbite.min.js"></script>
    <script type="module" src="assets/js/components/header.js"></script>
    <script type="module" src="assets/js/components/profile.js"></script>
    <script type="module" src="assets/js/components/auth.js"></script>
    <script type="module" src="assets/js/components/footer.js"></script>
</body>

</html>
